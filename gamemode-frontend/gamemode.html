<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./css/gamemode.css">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">  
    <link href="https://fonts.google.com/share?selection.family=Alfa+Slab+One|Londrina+Solid:wght@100;300;400;900" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
</head>
<body>
    <div class="quit"></div>
    <h1 class="choose">Game Modes</h1>
    <div class="body-container">
            <button class="local-container">
                <div class="shape"></div>
                <img src="./css/df.png" class="ping-image">
                <h1 class="online-txt">
                    <img src="./icons/local-hover.svg" class="local-hover">
                    LOCAL</h1>
            </button>

            <button class="online-container">
                <div class="shape"></div>
                <img src="./css/ty.png" class="ping-image">
                <h1 class="online-txt">
                    <img src="./icons/online-hover.svg" class="local-hover">
                    ONLINE</h1>
            </button>

            <button class="bot-container">
                <div class="shape"></div>
                <img src="./css/rt.png" class="ping-image">
                <h1 class="online-txt">
                    <img src="./icons/bot-hover.svg" class="local-hover">
                    BOT</h1>
            </button>
        </div>
    </div>5
</body>
</html>
